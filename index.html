<!DOCTYPE html>
<html>
<head>
	<title>Train Times</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
			<link rel="stylesheet" href="assets/css/reset.css"/>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="assets/css/style.css"/>
      
      <!-- firebase and moment scripts -->
			 <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
       <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- container for train tracker page -->
    <div class="container">

     <!-- header info -->
      <div class="jumbotron">
        <h1 class="text-center">Train Information</h1>
        <h3 class="text-center">A Comprehensive Directory of Train Times and Destinations</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- current train sched-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                	
                </tbody>
              </table>
            </div>
          </div>

          <!-- add train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Information</strong></h3>
            </div>
            <div class="panel-body">

              <!-- input form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train (HH:mm)</label>
                  <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
